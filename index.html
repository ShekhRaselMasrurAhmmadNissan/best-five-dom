<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pick Your Team</title>

		<!-- DaisyUI CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
			rel="stylesheet"
			type="text/css"
		/>
		<!-- Tailwind CSS CDN -->
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<!-- Header Section Start -->
		<header class="bg-black py-16 text-center">
			<img class="mx-auto" src="./images/logo.png" alt="" />
			<p class="text-white text-lg w-3/5 mx-auto mt-4">
				<abbr
					class="text-purple-600 cursor-pointer"
					title="Players Unknown Battle Ground"
					>PUBG</abbr
				>
				is an well known virtual game. The community of this game is
				growing very fast and the revenue is increasing day by day. As
				the date of
				<abbr class="text-purple-600 cursor-pointer" title="PUBG Global Championship"
					>PGC</abbr
				>
				is closing you might want to make a team of your own. Select
				your favorite players and make your dream team.
			</p>
		</header>
		<!-- Header Section End -->

		<!-- JS Script -->
		<script src="./scripts/app.js"></script>
	</body>
</html>
